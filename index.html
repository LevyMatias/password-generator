<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icon Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input class="password" type="text" disabled>
          <span class="material-symbols-rounded btn-copy">copy_all</span>
        </div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input class="range" type="range" min="4" max="35" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">Custom Password</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="number">
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbol">
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate</button>
      </div>
    </div>
    <div class="error-message"></div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b97e42eefd.js" crossorigin="anonymous"></script>
  </body>
</html>
